<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="QR code generator online for all users and all activity.">
    <meta name="author" content="Mars">
    <meta name="keywords" content="QR code, qr generator, generator qrcode, qrcode gen">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- Floating circles background -->
    <div class="background">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>

    <!-- Sparkling stars background -->
    <div class="stars">
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
    </div>

    <!-- QR Code Generator Wrapper -->
    <div class="wrapper">
        <header>
            <h1>QR Code Generator</h1>
            <p>Taruh Link Tujuan atau Text yang ingin kalian jadikan sebagai QRCODE.</p>
        </header>
        <div class="form">
            <input type="text" spellcheck="false" placeholder="Enter text or url">
            <button>Generate QR Code</button>
        </div>
        <div class="qr-code">
            <img src="" alt="qr-code">
        </div>
    </div>
    
    <!-- Script for generating QR Code -->
    <script src="./script.js"></script>
</body>
</html>
